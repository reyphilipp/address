<h1 mat-dialog-title>Address remove?</h1>
<div mat-dialog-content>
  <p>are you shure to delete: {{data.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dismiss()">Dismiss</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="warn">Remove</button>
</div>
